<h1>My demo tasktodo</h1>
<a href="{% url 'task-create' %}">Add Task</a>
<table>
    <tr>
        <th>Tasks To Do</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">view more</a></td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h1>No Tasks To Do</h1>
    {% endfor %}
</table>
